<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card weather-app">
        <div class="card-body">
          <div class="top-links">
            <span><a href="#" class="weather-link">Kyiv</a></span>
            <span>
              <a href="#" class="weather-link">New York</a>
            </span>
            <span><a href="#" class="weather-link">Madrid</a></span>
            <span><a href="#" class="weather-link">Oslo</a></span>
          </div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control weather-input"
                  placeholder="Enter a city name..."
                  id="search-text"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="GO"
                  class="btn btn-success weather-button"
                />
              </div>
              <div class="col-2">
                <button id="current" class="btn btn-success weather-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city">Paris</h1>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" alt="Clear" /><strong
                  id="temperature"
                ></strong
                ><span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <p>
        <a href="https://github.com/iprincesska/weather-app"
          >Open-source code</a
        >
        by MARINITY
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
